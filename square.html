<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fractal</title>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    (function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

        // resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            /**
             * Your drawings need to be inside this function otherwise they will be reset when
             * you resize the browser window and the canvas goes will be cleared.
             */
            drawStuff();
        }

        resizeCanvas();

        function drawStuff() {
            let ctx = canvas.getContext("2d");
            ctx.lineWidth = 1;
            ctx.strokeStyle = "#1c1c1c";
            drawSquare(canvas.width / 2, canvas.height / 2, 500);
        }

        function drawSquare(x, y, width) {
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.strokeRect(x, y, width, width);
            ctx.strokeRect(x-width, y-width, width, width);
            ctx.strokeRect(x, y-width, width, width);
            ctx.strokeRect(x-width, y, width, width);
            ctx.stroke();
            if (width > 1.1) {
                drawSquare(x, y, width / 1.1);
            }
        }


    })();


</script>
</body>
</html>
